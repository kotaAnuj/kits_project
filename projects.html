<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SundayGrids - Select a Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-white py-3">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="https://www.sundaygrids.com/images/logo.svg" alt="SundayGrids Logo" width="150">
            </a>
            <div class="nav-right">
                <span class="nav-link">Select a Project</span>
                <a href="#" class="btn btn-outline-primary rounded-pill">Logout & Exit <i class="fas fa-arrow-right"></i></a>
            </div>
        </div>
    </nav>

    <div class="progress" style="height: 4px;">
        <div class="progress-bar bg-success" style="width: 66%"></div>
    </div>

    <main class="container py-5">
        <h1 class="mb-4">Available Projects</h1>

        <div class="projects-grid">
            <div class="project-card">
                <div class="project-map">
                    <img src="https://www.sundaygrids.com/images/project-map.svg" alt="Project Map" class="map-bg">
                    <div class="project-icon">K100</div>
                </div>
                <div class="project-details">
                    <h3>Kepler 100 <span class="location">â€¢ Navi Mumbai</span></h3>
                    <p class="managed-by">Managed by JRP Eco Solutions</p>
                    <div class="project-stats">
                        <div class="stat">
                            <h4>99.9 kW</h4>
                            <p>Capacity</p>
                        </div>
                        <div class="stat">
                            <h4>May 2035</h4>
                            <p>Operational Validity</p>
                        </div>
                    </div>
                    <a href="project-details.html" class="btn btn-link text-success mt-3">View Details <i class="fas fa-arrow-right"></i></a>
                </div>
            </div>
        </div>

        <div class="d-flex mt-5">
            <div class="help-text me-auto">
                <p>Have more questions? <a href="#" class="text-success text-decoration-none">Talk to our team</a></p>
            </div>
            <div class="navigation-buttons">
                <button type="button" class="btn btn-link text-muted me-3" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <button type="button" class="btn btn-success rounded-pill px-4">
                    Next <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
